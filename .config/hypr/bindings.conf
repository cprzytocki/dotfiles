# Application bindings
$browser = uwsm app -- zen-browser
$editor = uwsm app -- cursor

bindd = SUPER, RETURN, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, E, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER, F, Browser, exec, omarchy-launch-browser
bindd = SUPER ALT, F, Browser (private), exec, omarchy-launch-browser --private
# bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER, N, Editor, exec, omarchy-launch-editor
# bindd = SUPER SHIFT, D, Docker, exec, omarchy-launch-tui lazydocker
# bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus ^signal$ "uwsm-app -- signal-desktop"
bindd = SUPER, O, Obsidian, exec, omarchy-launch-or-focus ^obsidian$ "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
# bindd = SUPER SHIFT, W, Typora, exec, uwsm-app -- typora --enable-wayland-ime
# bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyprland treating it as a comment
bindd = SUPER, G, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
# bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
# bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
# bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
unbind = SUPER, M
bindd = SUPER, M, Music, exec, omarchy-launch-or-focus-webapp Music "https://music.youtube.com/"
# bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
# bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
# bindd = SUPER SHIFT, P, Google Photos, exec, omarchy-launch-or-focus-webapp "Google Photos" "https://photos.google.com/"
# bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
# bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Close window
bindd = SUPER, Q, Close active window, killactive,
unbind = SUPER, W

# Control tiling
unbind = SUPER, P
bindd = SUPER, W, Toggle floating, togglefloating,
unbind = SUPER, O
bindd = SUPER + SHIFT, return, Force full screen, fullscreen, 0
unbind = SHIFT, F11
bindd = SUPER ALT, J, Toggle split, togglesplit
unbind = SUPER, J

# Move focus with SUPER + arrow keys
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
unbind = SUPER, K
bindd = SUPER, K, Move focus right, movefocus, u
unbind = SUPER, J
bindd = SUPER, J, Move focus down, movefocus, d

# # Move active window to a workspace with SUPER + SHIFT + [0-9]

unbind = SUPER SHIFT, code:10
unbind = SUPER SHIFT, code:11
unbind = SUPER SHIFT, code:12
unbind = SUPER SHIFT, code:13
unbind = SUPER SHIFT, code:14
unbind = SUPER SHIFT, code:15
unbind = SUPER SHIFT, code:16
unbind = SUPER SHIFT, code:17
unbind = SUPER SHIFT, code:18
unbind = SUPER SHIFT, code:19

bindd = SUPER SHIFT, code:10, Move window to workspace 1, movetoworkspacesilent, 1
bindd = SUPER SHIFT, code:11, Move window to workspace 2, movetoworkspacesilent, 2
bindd = SUPER SHIFT, code:12, Move window to workspace 3, movetoworkspacesilent, 3
bindd = SUPER SHIFT, code:13, Move window to workspace 4, movetoworkspacesilent, 4
bindd = SUPER SHIFT, code:14, Move window to workspace 5, movetoworkspacesilent, 5
bindd = SUPER SHIFT, code:15, Move window to workspace 6, movetoworkspacesilent, 6
bindd = SUPER SHIFT, code:16, Move window to workspace 7, movetoworkspacesilent, 7
bindd = SUPER SHIFT, code:17, Move window to workspace 8, movetoworkspacesilent, 8
bindd = SUPER SHIFT, code:18, Move window to workspace 9, movetoworkspacesilent, 9
bindd = SUPER SHIFT, code:19, Move window to workspace 10, movetoworkspacesilent, 10

# # Resize active window
bindd = SUPER SHIFT, H, Expand window left, resizeactive, -100 0
bindd = SUPER SHIFT, L, Shrink window left, resizeactive, 100 0
bindd = SUPER SHIFT, K, Shrink window up, resizeactive, 0 -100
bindd = SUPER SHIFT, J, Expand window down, resizeactive, 0 100

# Menus
bindd = SUPER, A, Launch apps, exec, walker -p "Startâ€¦"
unbind = SUPER, SPACE
unbind = SUPER, V
bindd = SUPER, V, Clipboard history, exec, walker -m clipboard
bindd = SUPER SHIFT, A, Run commands, exec, ~/.local/share/omarchy/bin/omarchy-menu
unbind = SUPER ALT SPACE
bindd = SUPER, BACKSPACE, Power menu, exec, ~/.local/share/omarchy/bin/omarchy-menu system
bindd = SUPER, slash, Show key bindings, exec, ~/.local/share/omarchy/bin/omarchy-menu-keybindings

# Screenshots
bindd = SUPER, P, Screenshot of region, exec, ~/.local/share/omarchy/bin/omarchy-cmd-screenshot
